<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pong Basic</title>
	<script src="crafty_client.js"></script>
	<script src="npm_crafty.js"></script>
	<script src="pongBasic.game.js"></script>
  </head>
  <body>
	<script>
	window.onload = function() {
		var npm_crafty = require("npm_crafty"),
			roomManager;

		npm_crafty.setupDefault(function() { //immediate callback after Crafty with Crafty.net is available
			roomManager = new npm_crafty.RoomManager(
				function(Crafty) { // function to call to create game
					exports.startGame(Crafty);
				}, function(Crafty) { // function to call to destroy game
					Crafty.stop();
				}, 	function(Crafty, slot) { // function to call when player joins
				}, 	function(Crafty, slot) { // function to call when player leaves
				});
		}, function(socket) { //connect callback
			roomManager.join(socket);
		}, function(socket) { // disconnect callback
			roomManager.leave(socket);
		});
	};
	</script>
  </body>
</html>
